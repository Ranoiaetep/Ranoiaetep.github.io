<!DOCTYPE html>
<html>
    <head>
        <title>Simple Map</title>
        <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
        <script
                src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDd5n7ip_XQPpHPzl2HHR-S759UwEztBpQ&callback=initMap&libraries=&v=weekly"
                defer
                ></script>
        <style type="text/css">
            #map {
                height: 100%;
            }

            html,
            body {
                height: 100%;
                margin: 0;
                padding: 0;
            }
        </style>
        <script>
            (function(exports) {
                "use strict";

                function initMap() {
                    exports.map = new google.maps.Map(document.getElementById("map"), {
                        center: {
                            lat: 37.7749,
                            lng: -122.4194
                        },
                        zoom: 17,
                        styles:[
                            {featureType: 'all', elementType: 'labels.text', stylers: [{visibility: 'off'}]},
                            {featureType: 'all', elementType: 'labels.icon', stylers: [{visibility: 'off'}]},
                            {featureType: 'landscape', elementType: 'geometry.fill', stylers: [{color: '#f1efe8'}]},
                            {featureType: 'landscape.man_made', elementType: 'geometry.fill', stylers: [{visibility: 'on'},{gamma: '1.19'}]},
                            {featureType: 'landscape.man_made', elementType: 'geometry.stroke', stylers: [{visibility: 'on'},{gamma: '0.00'},{weight: '0.3'}]},
                            {featureType: 'road.highway', elementType: 'eometry.fill', stylers: [{color: '#b2ac83'}]},
                            {featureType: 'road.highway', elementType: 'geometry.stroke', stylers: [{color: '#b2ac83'}]},
                            {featureType: 'water', elementType: 'geometry.fill', stylers: [{color: '#8ac0c4'}]}]
                    });
                }

                exports.initMap = initMap;
            })((this.window = this.window || {}));
        </script>
    </head>
    <body>
        <div id="map"></div>
    </body>
</html>
