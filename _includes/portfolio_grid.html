<!-- Portfolio Grid -->
<section class="bg-light page-section" id="{{ site.data.sitetext.portfolio.section | default: "portfolio" }}">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 text-center">
        <h2 class="section-heading text-uppercase">
        	<p class="portfolio" {{ site.data.sitetext.portfolio.title | markdownify | default: "Portfolio" }}</h2>
        <h3 class="section-subheading text-muted"><p class="portfolio" {{ site.data.sitetext.portfolio.text | markdownify }}</h3>
      </div>
    </div>
    <div class="row">
	{% for project in site.portfolio %}
      <div class="portfolio col-md-4 col-sm-6 portfolio-item">
        <a class="portfolio portfolio-link" data-toggle="modal" href="#p{{ forloop.index }}">
          <div class="portfolio portfolio-hover">
            <div class="portfolio portfolio-hover-content">
							<i class="portfolio {{ "bi bi-plus-circle-dotted" }}" style="font-size: 3rem;"></i>
            </div>
          </div>
          <img class="img-fluid" src="{{ project.caption.thumbnail }}" alt="">
        </a>
        <div class="portfolio-caption portfolio">
          <h4 class="portfolio">{{ project.caption.title }}</h4>
          <p class="text-muted portfolio">{{ project.caption.subtitle }}</p>
        </div>
      </div>
	{% endfor %}
    </div>
  </div>
</section>
{% include modals.html %}
